<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0b1220;
            color: #e6e6e6;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            background: #334155;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #475569;
        }
        .btn.primary {
            background: #3b82f6;
        }
        .btn.primary:hover {
            background: #2563eb;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #1e293b;
            border: 1px solid #374151;
            border-radius: 8px;
            min-width: 200px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 8px 12px;
            background: none;
            border: none;
            color: #e6e6e6;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #374151;
            text-decoration: none;
        }
        .dropdown-item:hover {
            background: #374151;
            color: #e6e6e6;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .test-result {
            margin-top: 20px;
            padding: 10px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #374151;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Тест кнопок</h1>
    
    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <button id="printBtn" class="btn">Печать ▼</button>
        <div class="dropdown" style="position:relative; display:inline-block;">
            <button id="openFormsBtn" class="btn" type="button">Создать форму ▼</button>
            <div id="formsDropdown" class="dropdown-content">
                <a class="dropdown-item" href="#torg12">ТОРГ-12</a>
                <a class="dropdown-item" href="#message">Состав конверта (Сообщение)</a>
                <a class="dropdown-item" href="#exploitation">Эксплуатационная структура</a>
                <a class="dropdown-item" href="#transport">Транспортная маркировка</a>
                <a class="dropdown-item" href="#custom">Произвольная таблица</a>
            </div>
        </div>
    </div>
    
    <div class="test-result">
        <h3>Результаты теста:</h3>
        <div id="results"></div>
    </div>
    
    <script>
        const printBtn = document.getElementById('printBtn');
        const openFormsBtn = document.getElementById('openFormsBtn');
        const formsDropdown = document.getElementById('formsDropdown');
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = isSuccess ? 'success' : 'error';
            div.textContent = '✓ ' + message;
            results.appendChild(div);
        }
        
        // Test Print button
        printBtn.addEventListener('click', () => {
            addResult('Print button clicked successfully');
            alert('Print button works!');
        });
        
        // Test Create Form button
        function toggleFormsDropdown() {
            formsDropdown.style.display = formsDropdown.style.display === 'none' ? 'block' : 'none';
            addResult('Create Form button toggled dropdown');
        }
        
        function hideFormsDropdown() {
            formsDropdown.style.display = 'none';
        }
        
        openFormsBtn.addEventListener('click', toggleFormsDropdown);
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!openFormsBtn.contains(e.target) && !formsDropdown.contains(e.target)) {
                hideFormsDropdown();
            }
        });
        
        // Test dropdown items
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                addResult(`Dropdown item clicked: ${item.textContent}`);
            });
        });
        
        // Initial test
        setTimeout(() => {
            addResult('Page loaded and event listeners attached');
        }, 100);
    </script>
</body>
</html>
