<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Syntax Test</title>
</head>
<body>
    <h1>Testing JavaScript Syntax from form_create_live.html</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        try {
            // Test the exact code structure from form_create_live.html
            const printBtn = document.createElement('button');
            const openFormsBtn = document.createElement('button');
            const formsDropdown = document.createElement('div');
            const printDropdown = document.createElement('div');
            
            function togglePrintDropdown(){
                printDropdown.style.display = printDropdown.style.display === 'none' ? 'block' : 'none';
            }
            
            function hidePrintDropdown(){
                printDropdown.style.display = 'none';
            }
            
            function toggleFormsDropdown(){
                formsDropdown.style.display = formsDropdown.style.display === 'none' ? 'block' : 'none';
            }
            
            function hideFormsDropdown(){
                formsDropdown.style.display = 'none';
            }
            
            // Test event listeners
            printBtn.addEventListener('click', togglePrintDropdown);
            openFormsBtn.addEventListener('click', toggleFormsDropdown);
            
            document.addEventListener('click', (e) => {
                if (!printBtn.contains(e.target) && !printDropdown.contains(e.target)) {
                    hidePrintDropdown();
                }
                if (!openFormsBtn.contains(e.target) && !formsDropdown.contains(e.target)) {
                    hideFormsDropdown();
                }
            });
            
            output.innerHTML = '<p style="color: green;">✓ All JavaScript syntax is valid!</p>';
            output.innerHTML += '<p>✓ Event listeners attached successfully</p>';
            output.innerHTML += '<p>✓ Toggle functions defined correctly</p>';
            output.innerHTML += '<p>✓ No syntax errors detected</p>';
            
        } catch (error) {
            output.innerHTML = `<p style="color: red;">✗ Error: ${error.message}</p>`;
            output.innerHTML += `<pre>${error.stack}</pre>`;
        }
    </script>
</body>
</html>
