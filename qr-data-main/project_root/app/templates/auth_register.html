{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h1>Регистрация</h1>
<form method="post" action="{{ url_for('auth.register_post') }}" class="card">
  <label>Логин <input name="login" required></label>
  <label>Пароль <input type="password" name="password" required></label>
  <button class="btn">Зарегистрироваться</button>
  <div class="muted">Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></div>
</form>
{% endblock %}
