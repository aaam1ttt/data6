{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto;">
  <h2>Вход</h2>
  <form method="post" class="grid" style="margin-top:12px;">
    <label>Логин
      <input name="username" required>
    </label>
    <label>Пароль
      <input name="password" type="password" required>
    </label>
    <button class="btn primary" type="submit">Войти</button>
  </form>

  {% if admins_exist == false %}
  <hr style="margin:18px 0;border:none;border-top:1px solid #374151;">
  <h3>Первичная настройка</h3>
  <p class="hint">Администраторов нет. Создай первого:</p>
  <form method="post" action="{{ url_for('auth.bootstrap_admin') }}" class="grid" style="margin-top:8px;">
    <label>Логин администратора
      <input name="username" required>
    </label>
    <label>Пароль администратора
      <input name="password" type="password" required>
    </label>
    <button class="btn ok" type="submit">Создать администратора</button>
  </form>
  {% endif %}
</div>
{% endblock %}
