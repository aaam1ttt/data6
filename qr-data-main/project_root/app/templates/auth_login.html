{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form method="post" action="{{ url_for('auth.login_post') }}" class="card">
  <label>Логин <input name="login" required></label>
  <label>Пароль <input type="password" name="password" required></label>
  <button class="btn">Войти</button>
  <div class="muted">Нет аккаунта? <a href="{{ url_for('auth.register') }}">Регистрация</a></div>
</form>
{% endblock %}
